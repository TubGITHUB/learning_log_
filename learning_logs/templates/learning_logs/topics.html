<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends "learning_logs/base.html" %}

{% block header %}
    <h1>Topics</h1>
{% endblock header %}

{% block content %}
    <ul>
        {% for topic in topics %}
        <li>
            <h3>
                <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
            </h3>
        </li>
        {% empty %}
        <h2>No topics have been added yet.</h2>
        {% endfor %}
    </ul>
    <h3><a href="{% url 'learning_logs:new_topic' %}">add a new topic</a></h3>
{% endblock content %}
</body>
</html>
